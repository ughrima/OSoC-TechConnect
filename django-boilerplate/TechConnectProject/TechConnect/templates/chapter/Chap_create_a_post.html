{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'chapter/css/Chap_create_a_post.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Share+Tech&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto+Slab&family=Share+Tech&display=swap" rel="stylesheet">
<link href="//db.onlinewebfonts.com/c/0f2fde4dfcd265a1c78eb43134105b1c?family=Kryptic+LP+W00+Regular" rel="stylesheet" type="text/css"/>
<script src="https://kit.fontawesome.com/659567f0e4.js" crossorigin="anonymous"></script>

<link href="https://fonts.cdnfonts.com/css/oceanwide" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <nav class="navbar">
            <div id="left">
                <a href="{% url 'landing_page' %}"><img src="{% static 'chapter/images/logo1.png' %}" alt=""></a>
                
                <h2>TECHCONNECT</h2>
            </div>

            <div id="right">
                <img src="{% static 'chapter/images/logo2.png' %}" alt="">
            </div>
            
        </nav>

    </header>
    <nav class="navbar2">
        <ul>
            <a href="{% url 'chapterclubs' %}" id="item1"><li >Chapters</li></a>
            <a href="{% url 'blog_publish_page' %}" id="item2"><li >Blogs</li></a>
            <a href="{% url 'opportunities_page' %}" id="item3"><li>Opportunities</li></a>
        </ul>
    </nav>
    <section id="content">
        <div id="image"> 
            <img src="{% static 'chapter/images/image1.png' %}" alt="">
        </div>
        <div id="form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Create A Post</h1>
                <input type="text" name="name_of_chapter" placeholder="Name of Chapter/Community">
                <input type="text" name="event_name" placeholder="Event Name">
                <input type="text" name="event_location" placeholder="Event Location">
                <input type="date" name="event_date" placeholder="Event Date">
                <input type="text" name="event_poster"  placeholder="Event Poster">
                <input type="text" name="event_description" placeholder="Event Description">
                {% comment %} <a href="#"> {% endcomment %}
                <button type="submit">Post</button>
                {% comment %} </a> {% endcomment %}
            </form>
        </div>
        <div id="calender">
            <i>*Space for Calender*</i>
        </div>
    </section>
    

    <footer>
        <p>Made with  <i class="fa-solid fa-heart" style="color: #e41111;"></i>  with OSoC</p>
    </footer>

</body>
</html>
